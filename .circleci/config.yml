    steps: *run_tests_steps
  
  neo4j35ee_node10:
    docker: *node10
    environment: *env_neo4j35ee
    steps: *run_tests_steps

  neo4j40ce_node10:
    docker: *node10
    environment: *env_neo4j40ce
    steps: *run_tests_steps

  neo4j40ee_node10:
    docker: *node10
    environment: *env_neo4j40ee
    steps: *run_tests_steps
    
  neo4j41ce_node10:
    docker: *node10
