  neo4j41ee_node10:
    docker: *node10
    environment: *env_neo4j41ee
    steps: *run_tests_steps
  
  neo4j42ee_node10:
    docker: *node10
    environment: *env_neo4j42ee
    steps: *run_tests_steps
    
  neo4j42ce_node10:
    docker: *node10
    environment: *env_neo4j42ee
    steps: *run_tests_steps

  # Node 12
  install_for_node12:
    docker: *node12
    steps: *install_node_modules_steps

  neo4j35ce_node12:
    docker: *node12
    environment: *env_neo4j35ce
    steps: *run_tests_steps

  neo4j35ee_node12:
    docker: *node12
    environment: *env_neo4j35ee
    steps: *run_tests_steps

  neo4j40ce_node12:
    docker: *node12
    environment: *env_neo4j40ce
    steps: *run_tests_steps

  neo4j40ee_node12:
    docker: *node12
    environment: *env_neo4j40ee
    steps: *run_tests_steps
  
  # Node 14
  install_for_node14:
    docker: *node14
    steps: *install_node_modules_steps

  neo4j35ce_node14:
    docker: *node14
    environment: *env_neo4j35ce
    steps: *run_tests_steps

  neo4j35ee_node14:
    docker: *node14
    environment: *env_neo4j35ee
    steps: *run_tests_steps

  neo4j40ce_node14:
    docker: *node14
    environment: *env_neo4j40ce
    steps: *run_tests_steps

  neo4j40ee_node14:
    docker: *node14
    environment: *env_neo4j40ee
    steps: *run_tests_steps

